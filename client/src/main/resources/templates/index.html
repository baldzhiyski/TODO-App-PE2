<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Page</title>
</head>
<body>

 <h1> Welcome to the page</h1>
 <div class="recipes" th:each="recipe : ${recipes}">
     <h4 th:text="*{recipe.description}"></h4>
     <h4 th:text="*{recipe.recipeName}"></h4>
     <h4 th:text="*{recipe.instructions}"></h4>
     <h5>End of recipe</h5>
  </div>
</body>
</html>
